name: .NET Core - Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Restore with dotnet
      run: dotnet restore
    - name: Build with dotnet
      run: dotnet build


